{% extends 'base.html' %}
{% load static %} 

{% block content %}
<div class="container text-center mt-4">
    <div class="card shadow p-4" style="max-width: 500px; margin: auto;">
        <h4 class="text-danger fw-bold">Confirm Deletion</h4>
        <p class="mt-3">Are you sure you want to delete your application for <strong>{{ application.job.job_title }}</strong>?</p>

        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center gap-3 mt-3">
                <button type="submit" class="btn btn-danger btn-sm px-4">Yes, Delete</button>
                <a href="/myapplications/" class="btn btn-secondary btn-sm px-4">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
