{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="register-container">
        <h3>Register</h3>
        <form method="POST">
            {% csrf_token %}

            <!-- Username -->
            <div class="mb-4">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="uname" placeholder="Choose a username" required>
            </div>

            <!-- First Name -->
            <div class="mb-4">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" name="fname" placeholder="Enter your first name" required>
            </div>

            <!-- Last Name -->
            <div class="mb-4">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="lname" placeholder="Enter your last name" required>
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="example@email.com" required>
            </div>

            <!-- User Type -->
            <div class="mb-4">
                <label class="form-label">Register as:</label>
                <select class="form-select" name="user_type" required>
                    <option value="">Select Role</option>
                    <option value="employer">Employer</option>
                    <option value="job_seeker">Job Seeker</option>
                </select>
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label for="password1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password1" name="psw1" placeholder="Create a password" required>
            </div>

            <!-- Confirm Password -->
            <div class="mb-4">
                <label for="password2" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="password2" name="psw2" placeholder="Confirm your password" required>
            </div>

            <!-- Error Display -->
            {% if er %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ er }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}

            <!-- Submit Button -->
            <button type="submit" class="w-100">Create Account</button>
        </form>
    </div>
</div>
{% endblock %}
