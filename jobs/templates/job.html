{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JobsPortal - Create a Job</title>
  <link rel="stylesheet" href="{% static 'css/job.css' %}" />
</head>
<body>
  <!-- Header / Navbar -->
  <header class="navbar">
    <div class="container nav-container">
      <div class="nav-logo">JobsPortal</div>
      <nav class="nav-menu">
        <a href="#" class="nav-link">Login</a>
        <a href="#" class="nav-link post-job-btn">Post a job</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container">
    <h1 class="page-title">Create a Job</h1>

    <form class="job-form">
      <!-- 1st Row -->
      <div class="form-row">
        <div class="form-group">
          <label for="companyName">Company Name</label>
          <input type="text" id="companyName" placeholder="Company Name" />
        </div>
        <div class="form-group">
          <label for="companyWebsite">Company Website</label>
          <input type="text" id="companyWebsite" placeholder="Website Link" />
        </div>
      </div>

      <!-- 2nd Row -->
      <div class="form-group">
        <label for="jobTitle">Job Title</label>
        <input type="text" id="jobTitle" placeholder="Job Title" />
      </div>

      <!-- 3rd Row -->
      <div class="form-row">
        <div class="form-group">
          <label for="jobCategory">Job Category</label>
          <select id="jobCategory">
            <option value="">Select Category</option>
            <option value="tech">Technology</option>
            <option value="design">Design</option>
            <option value="finance">Finance</option>
            <!-- Add more as needed -->
          </select>
        </div>
        <div class="form-group">
          <label for="jobType">Job Type</label>
          <select id="jobType">
            <option value="">Select Job Type</option>
            <option value="fulltime">Full Time</option>
            <option value="parttime">Part Time</option>
            <option value="contract">Contract</option>
            <!-- Add more as needed -->
          </select>
        </div>
      </div>

      <!-- 4th Row -->
      <div class="form-row">
        <div class="form-group">
          <label for="jobLocation">Job Location</label>
          <input type="text" id="jobLocation" placeholder="Location" />
        </div>
        <div class="form-group">
          <label for="salaryRange">Salary Range</label>
          <input type="text" id="salaryRange" placeholder="Salary Range" />
        </div>
      </div>

      <!-- 5th Row -->
      <div class="form-row">
        <div class="form-group">
          <label for="experience">Experience</label>
          <input type="text" id="experience" placeholder="Experience" />
        </div>
        <div class="form-group">
          <label for="qualification">Qualification</label>
          <input type="text" id="qualification" placeholder="Qualification" />
        </div>
      </div>

      <!-- 6th Row -->
      <div class="form-row">
        <div class="form-group">
          <label for="deadline">Application Deadline</label>
          <input type="date" id="deadline" />
        </div>
        <div class="form-group">
          <label for="applicationLink">Job Application Link</label>
          <input type="url" id="applicationLink" placeholder="Job Application URL" />
        </div>
      </div>

      <!-- 7th Row (Description) -->
      <div class="form-group">
        <label for="jobDescription">Job Description</label>
        <textarea id="jobDescription" rows="5" placeholder="Job Description"></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="post-job-button">Post Job</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="footer-section">
    <div class="container">
      <p>Â© 2022 Jobs Portal. Designed by Wilson Kinyua.</p>
    </div>
  </footer>
</body>
</html>
