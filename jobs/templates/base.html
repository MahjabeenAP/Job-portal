{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Job Portal</title>
  <!-- Link to Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS for Figma styles -->
  <link href="{% static 'css/custom.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/view.css' %}" />
  <link rel="stylesheet" href="{% static 'css/job_apply.css' %}">
  <link rel="stylesheet" href="{% static 'css/job.css' %}" />
  <link rel="stylesheet" href="{% static 'css/register.css' %}">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <link rel="stylesheet" href="{% static 'css/dash.css' %}">
  <link rel="stylesheet" href="{% static 'css/myjobs.css' %}">
  <link rel="stylesheet" href="{% static 'css/view_applications.css' %}">
  <!-- <link rel="stylesheet" href="{% static 'css/detailapplicant.css' %}">  -->
  <style>
    /* You can also inline small tweaks based on your Figma design */
    body {
      background-color: #f8f9fa; /* Example: Figma background color */
      font-family: 'Roboto', sans-serif; /* Example: Figma font choice */
    }
  </style>
</head>
<body>
   <!-- Header / Navbar -->
   <header class="navbar">
    <div class="container nav-container">
      <div class="nav-logo">JobsPortal</div>
      {% if user.is_authenticated %}
      <a href="/logout/" class="nav-link">Logout</a>
      {% else %}
      <nav class="nav-menu">
        <a href="/" class="nav-link">Login</a>
        <a href="/reg/" class="nav-link post-job-btn">Register</a>
      </nav>
      {% endif %}
    </div>
  </header>
  <!-- Main Content -->
  <div class="container my-5">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer class="text-center py-4">
    <p>&copy; 2025 JobPortal. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS Bundle -->
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
