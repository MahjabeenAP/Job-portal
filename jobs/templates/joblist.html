{% extends 'base.html' %}
{% load static %} 
{% block content %}
<h1 class="mb-4">Find Your Next Job</h1>
<div class="row g-4">
  {% for job in jobs %}
  <div class="col-md-4">
    <div class="card h-100 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">{{ job.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ job.company }}</h6>
        <p class="card-text">{{ job.description|truncatewords:20 }}</p>
        <a href="#" class="btn btn-primary">Apply Now</a>
      </div>
    </div>
  </div>
  {% empty %}
  <p class="text-center">No jobs available at the moment.</p>
  {% endfor %}
</div>
{% endblock %}
